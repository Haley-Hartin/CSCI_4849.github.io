<html>
  <head>
    <link rel="stylesheet" href="phone.css">
    <title>Your Page Title</title>
  </head>
  <body>
    <div class="tab">
      <button id= "dial">Dialer</button>
      <button id = "contact">Contacts</button>
      <button id = "add_contact">Add Contact</button>
     </div>
     
      <div id = "tab_content">
            <div id = "dial_content">
                <div class = "title">
                    <h1>Dialer</h1>
                </div>
                <p></p>
                <div class="btn-group">
                    <input class="dial_numbers" id="code">
                </div> 
                <p></p>
                <div class="btn-group">
                    <button id = "is_1" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '1';">1</button>
                    <button id = "is_2" type="button" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '2';">2</button>
                    <button id = "is_3" type="button" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '3';">3</button>
                </div>
                <div class="btn-group">
                    <button id = "is_4" type="button" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '4';">4</button>
                    <button id = "is_5" type="button" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '5';">5</button>
                    <button id = "is_6" type="button" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '6';">6</button>
                </div>
                <div class="btn-group">
                    <button id = "is_7" type="button" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '7';">7</button>
                    <button id = "is_8" type="button" conclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '8';">8</button>
                    <button id = "is_9" type="button" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '9';">9</button>
                </div>
                <div class="btn-group">
                    <button id = "is_pound" type="button" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '#';">#</button>
                    <button id = "is_0" onclick = 
                    "document.getElementById('code').value=document.getElementById('code').value + '0';">0</button>
                    <button id = "Dial_keypad" >Dial</button>
                </div>
            </div>
      
      <div id = "contacts_content">
          <div class = "title">
                    <h1>Contacts</h1>
           </div>
           <button class = "contacts_list">Beth Johnson</button>
           <button class = "contacts_list">John Doe</button>
           <button class = "contacts_list">Mom</button>
           <button class = "contacts_list">Mark Jacobs</button>
           <button class = "contacts_list">Stacy Daniels</button>
   
      </div>
      
      <div id = "add_content">
          <div class = "title">
                    <h1>Add Contact</h1>
           </div>
           <form>
                <label for="name">Name</label>
                <input id="name" placeholder="Jane Smith">
                <label for="phone">Phone Number</label>
                <input id="phone" placeholder="xxx-xxx-xxxx">
                <label for="email">E-Mail</label>
                <input id="email" placeholder="Jane_Smith@gmail.com">
            </form>
            <button id= "add">Add Contact</button>
            <button id = "cancel">Cancel</button> 
         </div>
     </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="phone.js"></script>
  </body>
  

</html>
